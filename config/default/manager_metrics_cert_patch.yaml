apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/metrics-certs
          name: metrics-cert
          readOnly: true
      volumes:
      - name: metrics-cert
        secret:
          defaultMode: 420
          secretName: workload-resources-metrics-serving-cert
